version: '3.8'

services:
  # PostgreSQL for local development (alternative to Neon)
  postgres:
    image: postgres:16-alpine
    container_name: physical-ai-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: physical_ai_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Qdrant for local development (alternative to Qdrant Cloud)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: physical-ai-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: physical-ai-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/physical_ai_db
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ENVIRONMENT=development
    volumes:
      - ./api:/app
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  qdrant_data:
