<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <linearGradient id="vlaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="vlaGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="40" cy="40" r="38" fill="url(#vlaGrad)" opacity="0.15"/>
  <!-- Brain/AI representation -->
  <ellipse cx="40" cy="35" rx="25" ry="20" fill="url(#vlaGrad)"/>
  <!-- Neural connections -->
  <g stroke="#ffffff" stroke-width="1.5" opacity="0.8">
    <path d="M25,30 Q30,25 35,30 Q40,35 45,30 Q50,25 55,30" fill="none"/>
    <path d="M25,40 Q30,35 35,40 Q40,45 45,40 Q50,35 55,40" fill="none"/>
  </g>
  <!-- V L A labels -->
  <g font-family="Arial" font-weight="bold" fill="#ffffff" font-size="10">
    <text x="20" y="65">V</text>
    <text x="38" y="65">L</text>
    <text x="56" y="65">A</text>
  </g>
  <!-- Connecting arrows -->
  <path d="M26,58 L36,58" stroke="#7c3aed" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M46,58 L56,58" stroke="#ec4899" stroke-width="2"/>
  <!-- Eye (Vision) -->
  <circle cx="20" cy="60" r="6" fill="url(#vlaGrad)" filter="url(#vlaGlow)"/>
  <circle cx="20" cy="60" r="3" fill="#ffffff"/>
</svg>
