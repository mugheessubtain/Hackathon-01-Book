    <rect x="36" y="25" width="8" height="8" rx="1"/>
    <rect x="47" y="25" width="8" height="8" rx="1"/>
    <rect x="25" y="36" width="8" height="8" rx="1"/>
    <rect x="36" y="36" width="8" height="8" rx="1"/>
    <rect x="47" y="36" width="8" height="8" rx="1"/>
    <rect x="25" y="47" width="8" height="8" rx="1"/>
    <rect x="36" y="47" width="8" height="8" rx="1"/>
    <rect x="47" y="47" width="8" height="8" rx="1"/>
  </g>
  <!-- Connection pins -->
  <line x1="15" y1="30" x2="20" y2="30" stroke="url(#isaacGrad)" stroke-width="2"/>
  <line x1="15" y1="40" x2="20" y2="40" stroke="url(#isaacGrad)" stroke-width="2"/>
  <line x1="15" y1="50" x2="20" y2="50" stroke="url(#isaacGrad)" stroke-width="2"/>
