<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#c084fc"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="56" fill="url(#robotGradient)" opacity="0.1"/>

  <!-- Robot Head -->
  <rect x="30" y="25" width="60" height="50" rx="12" fill="url(#robotGradient)"/>

  <!-- Robot antenna -->
  <line x1="60" y1="25" x2="60" y2="12" stroke="url(#robotGradient)" stroke-width="4" stroke-linecap="round"/>
  <circle cx="60" cy="10" r="5" fill="url(#glowGradient)" filter="url(#glow)"/>

  <!-- Eyes -->
  <circle cx="45" cy="45" r="8" fill="#ffffff"/>
  <circle cx="75" cy="45" r="8" fill="#ffffff"/>

  <!-- Eye pupils (representing AI vision) -->
  <circle cx="45" cy="45" r="4" fill="#0f172a"/>
  <circle cx="75" cy="45" r="4" fill="#0f172a"/>

  <!-- Eye glow -->
  <circle cx="43" cy="43" r="2" fill="#60a5fa"/>
  <circle cx="73" cy="43" r="2" fill="#60a5fa"/>

  <!-- Neural network pattern on face -->
  <path d="M40 55 L60 60 L80 55" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6"/>
  <circle cx="40" cy="55" r="2" fill="#60a5fa"/>
  <circle cx="60" cy="60" r="2" fill="#c084fc"/>
  <circle cx="80" cy="55" r="2" fill="#06b6d4"/>

  <!-- Robot Body -->
  <rect x="35" y="78" width="50" height="30" rx="8" fill="url(#robotGradient)"/>

  <!-- Body details - circuit patterns -->
  <line x1="45" y1="85" x2="45" y2="100" stroke="#60a5fa" stroke-width="2" opacity="0.7"/>
  <line x1="60" y1="85" x2="60" y2="100" stroke="#c084fc" stroke-width="2" opacity="0.7"/>
  <line x1="75" y1="85" x2="75" y2="100" stroke="#06b6d4" stroke-width="2" opacity="0.7"/>
  <line x1="40" y1="92" x2="80" y2="92" stroke="#ffffff" stroke-width="1" opacity="0.5"/>

  <!-- Arms -->
  <rect x="20" y="80" width="12" height="24" rx="6" fill="url(#robotGradient)" opacity="0.9"/>
  <rect x="88" y="80" width="12" height="24" rx="6" fill="url(#robotGradient)" opacity="0.9"/>

  <!-- Hand joints -->
  <circle cx="26" cy="106" r="5" fill="url(#glowGradient)"/>
  <circle cx="94" cy="106" r="5" fill="url(#glowGradient)"/>
</svg>
