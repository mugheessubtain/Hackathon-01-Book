<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <linearGradient id="simGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  <circle cx="40" cy="40" r="38" fill="url(#simGrad)" opacity="0.15"/>
  <!-- 3D cube representing simulation -->
  <polygon points="40,15 60,28 60,52 40,65 20,52 20,28" fill="url(#simGrad)"/>
  <polygon points="40,15 60,28 40,40 20,28" fill="#ffffff" opacity="0.3"/>
  <polygon points="40,40 60,28 60,52 40,65" fill="#000000" opacity="0.2"/>
  <!-- Grid lines on cube -->
  <line x1="40" y1="15" x2="40" y2="65" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="20" y1="40" x2="60" y2="40" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
</svg>
