<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#c084fc"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="robotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.05" stroke="#60a5fa" stroke-width="1">
    <line x1="100" y1="0" x2="100" y2="630"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="500" y1="0" x2="500" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="700" y1="0" x2="700" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
    <line x1="1100" y1="0" x2="1100" y2="630"/>
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="430" x2="1200" y2="430"/>
    <line x1="0" y1="530" x2="1200" y2="530"/>
  </g>

  <!-- Floating particles -->
  <circle cx="150" cy="100" r="6" fill="#60a5fa" opacity="0.6"/>
  <circle cx="1050" cy="150" r="4" fill="#c084fc" opacity="0.5"/>
  <circle cx="1100" cy="480" r="8" fill="#06b6d4" opacity="0.6"/>
  <circle cx="100" cy="530" r="5" fill="#7c3aed" opacity="0.5"/>

  <!-- Main content -->
  <g transform="translate(80, 180)">
    <!-- Badge -->
    <rect x="0" y="0" width="200" height="32" rx="16" fill="rgba(96, 165, 250, 0.1)" stroke="rgba(96, 165, 250, 0.3)" stroke-width="1"/>
    <circle cx="20" cy="16" r="5" fill="#10b981"/>
    <text x="35" y="21" font-family="Inter, Arial, sans-serif" font-size="14" fill="#60a5fa">13-Week Course</text>

    <!-- Title -->
    <text y="90" font-family="Inter, Arial, sans-serif" font-size="64" font-weight="800" fill="#ffffff">
      Physical AI
    </text>
    <text y="160" font-family="Inter, Arial, sans-serif" font-size="64" font-weight="800" fill="url(#textGrad)">
      Textbook
    </text>

    <!-- Subtitle -->
    <text y="210" font-family="Inter, Arial, sans-serif" font-size="24" fill="#94a3b8">
      Master ROS 2, Gazebo, NVIDIA Isaac &amp; VLA Models
    </text>

    <!-- Stats -->
    <g transform="translate(0, 250)">
      <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="700" fill="#ffffff">4</text>
      <text x="0" y="25" font-family="Inter, Arial, sans-serif" font-size="14" fill="#64748b">MODULES</text>

      <line x1="70" y1="-10" x2="70" y2="35" stroke="#475569" stroke-width="1"/>

      <text x="100" y="0" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="700" fill="#ffffff">13</text>
      <text x="100" y="25" font-family="Inter, Arial, sans-serif" font-size="14" fill="#64748b">WEEKS</text>

      <line x1="180" y1="-10" x2="180" y2="35" stroke="#475569" stroke-width="1"/>

      <text x="210" y="0" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="700" fill="#ffffff">4</text>
      <text x="210" y="25" font-family="Inter, Arial, sans-serif" font-size="14" fill="#64748b">LANGUAGES</text>
    </g>
  </g>

  <!-- Robot illustration on right side -->
  <g transform="translate(750, 100)">
    <!-- Robot Head -->
    <rect x="100" y="80" width="200" height="160" rx="30" fill="url(#robotGrad)"/>

    <!-- Antenna -->
    <line x1="200" y1="80" x2="200" y2="40" stroke="url(#robotGrad)" stroke-width="8" stroke-linecap="round"/>
    <circle cx="200" cy="30" r="15" fill="#60a5fa"/>

    <!-- Eyes -->
    <circle cx="150" cy="150" r="25" fill="#ffffff"/>
    <circle cx="250" cy="150" r="25" fill="#ffffff"/>
    <circle cx="150" cy="150" r="12" fill="#0f172a"/>
    <circle cx="250" cy="150" r="12" fill="#0f172a"/>
    <circle cx="145" cy="145" r="5" fill="#60a5fa"/>
    <circle cx="245" cy="145" r="5" fill="#60a5fa"/>

    <!-- Neural pattern -->
    <path d="M120 190 L200 210 L280 190" stroke="#ffffff" stroke-width="4" fill="none" opacity="0.6"/>
    <circle cx="120" cy="190" r="6" fill="#60a5fa"/>
    <circle cx="200" cy="210" r="6" fill="#c084fc"/>
    <circle cx="280" cy="190" r="6" fill="#06b6d4"/>

    <!-- Body -->
    <rect x="120" y="260" width="160" height="100" rx="20" fill="url(#robotGrad)"/>

    <!-- Circuit lines -->
    <line x1="150" y1="280" x2="150" y2="340" stroke="#60a5fa" stroke-width="4" opacity="0.7"/>
    <line x1="200" y1="280" x2="200" y2="340" stroke="#c084fc" stroke-width="4" opacity="0.7"/>
    <line x1="250" y1="280" x2="250" y2="340" stroke="#06b6d4" stroke-width="4" opacity="0.7"/>

    <!-- Arms -->
    <rect x="60" y="270" width="40" height="80" rx="15" fill="url(#robotGrad)" opacity="0.9"/>
    <rect x="300" y="270" width="40" height="80" rx="15" fill="url(#robotGrad)" opacity="0.9"/>
    <circle cx="80" cy="360" r="15" fill="#60a5fa"/>
    <circle cx="320" cy="360" r="15" fill="#60a5fa"/>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#robotGrad)"/>
</svg>
